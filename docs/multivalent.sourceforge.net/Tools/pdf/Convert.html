<h2 id='Convert'>Convert</h2>

Convert selected file types to PDF.
Currently JPEG images may be converted to PDF.


<h3>Options</h3>

<blockquote><code>java tool.pdf.Convert <i>[options]</i> <var><b>non</b>-PDF files or directories</var></code></blockquote>

<ul class='options'>
<li id='out'><span class='opt'>-out[file]</span> -- in absence of 
<span class='opt'>-inplace</span> 
filename to use for converted PDF (default: <tt><var>name</var>-d.pdf</tt>)
</ul>


</body>
